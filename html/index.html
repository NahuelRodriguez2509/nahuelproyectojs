<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora de Bebidas</title>
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div id="app">
        <h1>Distribuidora DRINKS</h1>
        
        <button id="toggle-modo-oscuro">Modo Oscuro</button>

        <div id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="items-carrito"></ul>
            <div id="total-carrito">
                <strong>Total:</strong> <span id="cantidad-total-carrito">0</span> $
            </div>
            <div id="mensajes-carrito"></div> 
            <button id="vaciar-carrito">Vaciar Carrito</button>
            <button id="comprar-carrito">Comprar</button>
        </div>

        <div id="lista-productos"></div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
